<body>

  <div class="card">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-text">
        <h2 class="order-sum-title">Order Summary</h2>
        <p class="order-sum-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
        </p>
        <div class="order-sum-option">
          <div class="icon-container">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="order-sum-detail">
            Annual Plan
            <span class="fees">
              $59.99/year
            </span>
          </div>
          <a href="#" class="btn-change">Change</a>
        </div>
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/svbellaman231">Bellyman</a>.
  </div>
</body>
</html>
